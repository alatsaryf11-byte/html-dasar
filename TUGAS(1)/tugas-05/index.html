<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas UI Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- 1. Alert Info -->
    <section class="section">
      <h2>Alert Info</h2>
      <div class="alert">
        <i>Info:</i> Pastikan data Anda sudah lengkap sebelum dikirim.
        <button class="close-btn">&times;</button>
      </div>
    </section>

    <!-- 2. Profile Card -->
    <section class="section">
      <h2>Profile Card</h2>
      <div class="profile-card">
        <div style="position: relative;">
          <img src="https://i.pravatar.cc/68?img=1" alt="Profile" class="profile-img">
          <span class="profile-status">Active</span>
        </div>
        <div class="profile-info">
          <h3>Andika Putra</h3>
          <p>Frontend Developer</p>
        </div>
      </div>
    </section>

    <!-- 3. Pricing Card -->
    <section class="section">
      <h2>Pricing Card</h2>
      <div class="pricing-cards">
        <div class="pricing-card">
          <div class="pricing-title">Basic</div>
          <div class="pricing-price">Rp50.000</div>
          <div class="pricing-desc">1 Project<br>Community Support</div>
          <button>Pilih Paket</button>
        </div>
        <div class="pricing-card">
          <div class="pricing-title">Pro</div>
          <div class="pricing-price">Rp150.000</div>
          <div class="pricing-desc">5 Projects<br>Priority Support</div>
          <button>Pilih Paket</button>
        </div>
        <div class="pricing-card">
          <div class="pricing-title">Enterprise</div>
          <div class="pricing-price">Rp300.000</div>
          <div class="pricing-desc">Unlimited Projects<br>Dedicated Support</div>
          <button>Pilih Paket</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
