<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 FORM</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

</head>
<body>
    <main class="container">
        <h1>HTML 5 Form</h1>
        <hr />
        <form>
            <div>
                <!-- tips shortcut: imput:[type-nya] -->
                 <label for="inputName">Nama Lengkap</label>
                 <input type="text" name="" id="inputName" />
            </div>
            <div>
                 <label for="inputAge">Umur</label>
                 <input type="number" name="Umur" id="inputAge" />
            </div>
            <div>
                <label for="inputBio">biografi</label>
                <textarea name="bio" id="inputBio"></textarea>
            </div>
            <div>
                <p>jenis kelamin</p>
                <input type="radio" name="jenis_kelamin" id="inputlanang" />
                <label for="inputlanang">laki-laki</label>
                <input type="radio" name="jenis_kelamin" id="inputwedok" />
                <label for="inputwedok">perempuan</label>
                <br /><br />
            </div>
            <div>
                <p>Hobi/Minat</p>
                <input type="checkbox" name="hobi" id="inputMancing">
                <label for="inputMancing">Mancing</label>
                <input type="checkbox" name="Hobi" id="inputTuru">
                <label for="inputTuru">Turu</label>
                <input type="checkbox" name="hobi" id="inputFutsal">
                <label for="inputFutsal">Futsal</label>
                <input type="checkbox" name="hobi" id="inputAmine">
                <label for="inputAmine">Amine</label>
                <br /><br />
            </div>
            <div>
                <label for="inpteAsal">asal daerah</label>
                <!-- tips shortcut: select>option*4 -->
                <select name="asal_daerah" id="inpteAsal">
                    <option value="JKT">Jakarta</option>
                    <option value="YOG">Yogyakarta</option>
                    <option value="PRJ">Purworejo</option>
                    <option value="BKS">Bekasi</option>
                </select>
            </div>
            <div>
                <label for="inputPhoto">up load</label>
                <input type="file" name="foto" id="inputPhoto">
            </div>
            <div>
                <label for="inputPass">password</label>
                <input type="password" name="password" id="inputPass">
            </div>
            <div>
                <label for="inputDate"></label>
                <input type="date" name="tgl_lahir" id="inputDate">
            </div>
            <div>
                <label for="inputEmail"></label>
                <input type="email" name="email" id="inputEmail">
            </div>
            <!-- action buttons -->
            <!-- tips -->
             <div class="grid">
                <button type="reset">Batalkan</button>
                <button type="submit">Kirim</button>
             </div>
        </form>
    </main>
</body>
</html>
